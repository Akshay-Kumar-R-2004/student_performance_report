<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Report</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .btn-download {
            font-size: 18px;
            padding: 10px 20px;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Download Student Grades Report</h1>
        <p>Click the button below to download the report as a PDF file.</p>
        
        <!-- Download Button (opens modal) -->
        <button class="btn btn-primary btn-download" data-bs-toggle="modal" data-bs-target="#downloadModal">
            ðŸ“„ Download Report
        </button>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button class="btn btn-dark dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <!-- Modal -->
    <div class="modal fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="downloadModalLabel">Confirm Download</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to download the report?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="charts_report.pdf" class="btn btn-success" download>Yes, Download</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Dark Mode -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
